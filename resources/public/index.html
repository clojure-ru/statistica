<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Статистика</title>
	<style type="text/css">
	.cnt { margin: 20px auto; width: 600px; }
	#libraries-stat { padding: 10px 18px 10px 6px; background: #FFF; }
	.line-legend { border-collapse: collapse; padding: 0; border-top: 1px solid #767676; width: 100%; }
	.line-legend tr { border-bottom: 1px solid #767676; border-spacing: 5px 0; color:#000;}
	.line-legend td { padding: 4px 8px 8px; }
	.line-legend th { font-weight: normal; padding: 4px 8px 8px; }
	.line-legend tr:nth-child(even) { background: #23354F; color:#FFF; }
	.line-legend tr:nth-child(even) a { color:rgb(255, 46, 46); }
	.line-legend td.number { text-align:center; }
	.line-legend .lineColor { width: 20px; height: 20px; border-radius: 5px; margin-top: 3px;}
	</style>
</head>
<body>
<div class="cnt">
	<img src="/img/spinner.gif" width="150px" height="100px">
	<canvas id="libraries-stat" width="600px" height="400px" hidden></canvas>
</div>

<script type="text/javascript" src="/js/Chart.js"></script>
<script type="text/javascript" src="/js/git-chart.js"></script>
	
</body>
</html>
